<!doctype html>
<html>
	<head>
		<title>超仿链家</title>
		<meta charset="utf-8">
	</head>
	<body>
		<form action="user/register" method="post" enctype="multipart">
			<h2>用户注册</h2>
			用户头像：<p><input type="file" name="headshot"></p>
			用户昵称：<p><input type="text" name="uname"></p>

			<input type="submit" value="立即注册">
		</form>
	</body>
</html>
