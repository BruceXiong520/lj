<!doctype html>
<html>
	<head>
		<title>
			高仿链家
		</title>
		<meta charset="utf-8">
	</head>
	<body>
		<form action="user/update" method="post" enctype="multipart">
			<h2>修改信息</h2>
			<p>用户编号：<input type="text" name="uid"></p>
			<p>用户头像
				<input type="file" name="headshot">
			</p>
			<p>用户昵称：<input type="text" name="uname"></p>
			<p>新的密码：
				<input type="password" name="upwd">
			</p>
			<p>手机号码：
				<input type="text" name="phone">
			</p>
			<p><input type="submit" value="修改"></p>
		</form>
	</body>
</html>
